<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS4 Ex2</title>

    <!-- Bootstrap 4 CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-light p-5">
        <div class="row">
            <!-- --------------- Form Inputes Col -------------------- -->
            <div class="col-lg-8">
                <form action="">
                    <h3>Billing address</h3>
                    <!-- Form Row for Full Name -->
                    <div class="form-row">
                        <!-- First Name -->
                        <div class="form-group col-6">
                            <label for="fname">First name</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <!-- Last Name -->
                        <div class="form-group col-6">
                            <label for="lname">Last name</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                    </div>
                    <!-- User Name -->
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input class="form-control" type="text" id="uname" placeholder="Username">
                    </div>
                    <!-- User Email -->
                    <div class="form-group">
                        <!-- ?????????? -->
                        <label for="email">Email <span class="text-secondary">(Optional)</span></label>
                        <input class="form-control" type="email" id="email" placeholder="you@example.com">
                    </div>
                    <!-- User Address -->
                    <div class="form-group">
                        <label for="addr">Address</label>
                        <input class="form-control" type="text" id="addr" placeholder="1234 Main St">
                    </div>
                    <!-- User Address2 -->
                    <div class="form-group">
                        <label for="addr2">Address 2 <span class="text-secondary">(Optional)</span></label>
                        <input class="form-control" type="text" id="addr2" placeholder="Apartment or suite">
                    </div>
                    <!-- Form Row -->
                    <div class="form-row">
                        <!-- Country -->
                        <div class="form-group col-5">
                            <label for="">Country</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                        <!-- State -->
                        <div class="form-group col-4">
                            <label for="">State</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                        <!-- Zip -->
                        <div class="form-group col-3">
                            <label for="">Zip</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                    </div>
                    <hr>
                    <!-- Check Boxes -->
                    <div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="" id="">
                                Shipping address is the same as my billing address
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="" id="">
                                Save this information for next time
                            </label>
                        </div>
                    </div>
                    <hr>
                    <!-- Radio Buttons for Payment-->
                    <h4><strong>Payment</strong></h4>
                    <div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="payment">Credit card
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="payment">Debit card
                            </label>
                        </div>
                        <div class="form-check">
                            <label for="form-check-label">
                                <input class="form-check-input" type="radio" name="payment">PayPal
                            </label>
                        </div>
                    </div>
                    <!-- Form Row -->
                    <div class="form-row">
                        <!-- Name on card -->
                        <div class="form-group col-6">
                            <label for="">Name on card</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                        <!-- Card Num -->
                        <div class="form-group col-6">
                            <label for="">Credit card number</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                    </div>
                    <!-- Form Row -->
                    <div class="form-row">
                        <!-- Expiration -->
                        <div class="form-group col-3">
                            <label for="">Expiration</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                        <!-- CVV -->
                        <div class="form-group col-3">
                            <label for="">CVV</label>
                            <input class="form-control" type="text" name="" id="">
                        </div>
                    </div>
                    <hr>
                    <!-- Button -->
                    <a class="btn btn-primary btn-block text-light" href="#"><strong>Continue to checkout</strong></a>
                </form>
            </div>
            <!-- --------------- Form Cart Col -------------------- -->
            <div class="col-lg-4">
                <ul class="list-group">
                    <li class="list-group-item text-primary bg-light p-0 border-0 pb-2">
                        <h3>
                            <strong class="d-flex justify-content-between">
                                <div>Your cart</div>
                                <div class="badge badge-pill bg-primary text-light">3</div>
                            </strong>
                        </h3>

                    </li>
                    <li class="list-group-item border-top">
                        <span class="d-flex justify-content-between">
                            <strong>Product name</strong>
                            <span class="text-muted">$12</span>
                        </span>
                        <span class="text-muted">Brif description</span>
                    </li>
                    <li class="list-group-item">
                        <span class="d-flex justify-content-between">
                            <strong>Second product</strong>
                            <span class="text-muted">$8</span>
                        </span>
                        <span class="text-muted">Brif description</span>
                    </li>
                    <li class="list-group-item">
                        <span class="d-flex justify-content-between">
                            <strong>Third item</strong>
                            <span class="text-muted">$5</span>
                        </span>
                        <span class="text-muted">Brif description</span>
                    </li>
                    <li class="list-group-item bg-light text-success">
                        <span class="d-flex justify-content-between">
                            <strong>Promo code</strong>
                            <span>-$5</span>
                        </span>
                        <span>EXAMPLECODE</span>
                    </li>
                    <li class="list-group-item">
                        <span class="d-flex justify-content-between">
                            <span>Total (USD)</span>
                            <strong>$20</strong>
                        </span>
                    </li>
                    <li class="list-group-item mt-4 border-top">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Promo code">
                        </div>
                        <div class="form-group">
                            <a class="btn btn-secondary form-control" href="#">Redeem</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
